<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cep
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cep</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label>Digite o Seu Cep</ion-label>
      <ion-input type="number" [(ngModel)]="cep" placeholder="0000"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="buscarCep()">Buscar</ion-button>

    <br>

    

    <ion-list>
      <ion-item>
        <ion-label>{{cepp}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{estado}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{cidade}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{bairro}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{rua}}</ion-label>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
